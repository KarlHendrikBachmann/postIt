<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostIt</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

<section>
    <div class = "login">
        <div class = "login-header">
            <span>
                <img src = "res/postItImg.png" alt = "postItImg" id = "login-logo">
            </span>
            <h2>Welcome to postIt</h2>
            <div class="empty"></div>
        </div>

        <form action="../index/index.html" method="get">

        <div class="container">

            <a href = "../index/index.html">Create an Account</a>

            <p> OR </p>

            <h3>Please Log In</h3>

            <input type="text" placeholder="Email" name="uname" id="email" required>

            <input type="password" placeholder="Password" id="psw" name="psw" required>
                
            <button type="submit">Login</button>
        </div>

        <div class="container">
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
        </form>
    </div>
</section>
</body>
</html>
